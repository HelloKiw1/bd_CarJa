<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - CARjá</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #f4f7fc; font-family: 'Helvetica Neue', sans-serif; }
    .form-container { max-width: 420px; margin: 60px auto; background: #fff; padding: 28px; border-radius: 8px; }
    .btn-primary-custom { background-color: #f7931e; border: none; color: #fff; }
  </style>
</head>
<body>
  <div class="form-container">
    <h3 class="text-center">Cadastro de Cliente</h3>
    <form method="POST" action="">
      {% csrf_token %}
      <div class="form-group">
        <label for="usuario">Usuário</label>
        <input type="text" class="form-control" id="usuario" name="usuario" required>
      </div>
      <div class="form-group">
        <label for="senha">Senha</label>
        <input type="password" class="form-control" id="senha" name="senha" required>
      </div>
      {% if mensagem %}
      <div class="alert alert-danger">{{ mensagem }}</div>
      {% endif %}
      <button type="submit" class="btn btn-primary-custom btn-block">Criar conta</button>
      <div class="mt-3 text-center">
        <a href="/">Voltar para login</a>
      </div>
    </form>
  </div>
</body>
</html>
